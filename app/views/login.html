<!DOCTYPE html>
<html class="light-blue">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="../../public/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="row">
      <div class="col s12 z-depth-4 card-panel">
        <form id="registro-form" method="post">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="../../public/images/login-logo.png" alt="Imagem do usuÃ¡rio" class="circle responsive-img">
              <p class="center login-text">Minicurso Nodejs + Express + MongoDB</p>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">person_outline</i>
              <input type="text" id="login" class="validate" minlength="5" required>
              <label for="login" class="center-align" data-error="Minimo de 5 caracteres" data-success="Ok!">Login</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input type="password" id="senha" class="validate" minlength="5" required>
              <label for="senha" class="center-align" data-error="Minimo de 5 caracteres" data-success="Ok!">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="submit" value="Logar" name="action" class="btn waves-effect waves-light col s12" id="Logar">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <p class="margin center medium-small sign-up left"><a href="registrar.html">Registrar</a></p>
            </div>
            <div class="input-field col s6">
              <p class="margin center medium-small sign-up right"><a href="recuperar-senha.html">Esqueci a senha</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
